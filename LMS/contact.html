<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="CSS/contact.css">
</head>
<body>

    <header>
        <a href="index.html" class="back-link" style="position: absolute; top: 0; left: 0; margin: 10px;">‚Üê Previous</a>
    </header>

    <!-- Contact Form Container -->
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Contact us...</h1>
        </header>

        <!-- Contact Form -->
        <form action="submit_contact.php" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="issue">Address your issues</label>
            <textarea id="issue" name="issue" rows="4" placeholder="Describe your issue" required></textarea>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Accept all terms and conditions.</label>
            </div>

            <button type="submit">Report!!!</button>
        </form>
    </div>
</body>
</html>

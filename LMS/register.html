<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/register.css">
</head>
<body>

    <header>
        <a href="index.html" class="back-link" style="position: absolute; top: 0; left: 0; margin: 10px;">‚Üê Previous</a>
    </header>

    <div class="container">
        <header>
            <h1>Register</h1>
            <a href="signin.html" class="signin">Already a member? Sign In</a>
        </header>
        <main>
            <div class="register-box">
                <form>
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    
                    <label for="confirm-password">Confirm Password*</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Accept all terms and conditions.</label>
                    </div>
                    
                    <button type="submit">Register</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
